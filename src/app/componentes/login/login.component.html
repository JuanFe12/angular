<form 
(ngSubmit)="login(registrerFrom)"
#registrerFrom = "ngForm"
class=" container card formulario">

  <div class="form-group">
    <label for="email">Correo Electronico</label>
    <input 
    type="email" 
    class="form-control" 
    id="email" 
    name="email"
    [(ngModel)]="usuario.email"
    aria-describedby="emailHelp" 
    required 
    email
    placeholder="Enter email">
    <span 
    *ngIf="registrerFrom.submitted && registrerFrom.controls['email'].errors" 
    class="text-danger">El correo es obligatorio</span>
    

  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input 
    type="password" 
    class="form-control" 
    id="password" 
    required
    minlength="2"
    name="password"
    [(ngModel)]="usuario.password"
    placeholder="Password">
    <span 
    *ngIf="registrerFrom.submitted && registrerFrom.controls['password'].errors" 
    class="text-danger">Minimo 2 caracteres</span>
  </div>

  <div>
    <div class="contact100-form-checkbox">
        <input [(ngModel)]="recordarme"
               class="input-checkbox100" 
               id="check" 
               type="checkbox" 
               name="remember-me">

        <label class="label-checkbox100" for="check">
            Recordar mi usuario
        </label>
    </div>
</div>

  <div>
      <a routerLink="/registro" class="txt1">
          ¿No tienes cuenta? / Registrese
      </a>
  </div>

  <button type="submit" class="btn btn-primary">Iniciar sesión</button>
</form>
